<section class="aside-wrapper deep-orange">
  <div class="widget white z-depth-3 hoverable">
    <div class="widget-header deep-orange lighten-4">

      <strong>Categories</strong>
      <i class="material-icons right">local_pizza</i>

    </div>
    <div class="widget-body">

      {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
        {{ $path := $name | urlize }}
        <a href="{{ printf "categories/%s" $path | absURL }}">
        <span class="new deep-orange badge z-depth-1 hoverable m-b-5"
              data-badge-caption="{{ $name }}"></span>
        </a>
      {{ end }}

      <div class="clearfix"></div>

    </div>
  </div>
</section>
