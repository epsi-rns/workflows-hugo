
  <div class="main_title"> 
    <h4 class="blog-post-title" itemprop="name headline">
      <a href="#">{{ .Title | default .Site.Title }}</a></h4>
  </div>

  <div class="clearfix"></div>

  <div class="blog-post-meta">
    {{ if .Params.author }}
    <div class="left meta_author">
      <span class="new indigo badge z-depth-1 hoverable m-b-5"
        data-badge-caption="">
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">{{ .Params.author }}</span></span>
      </span>
      &nbsp;
    </div>
    {{ end }}

    <div class="left meta-time">
      <span class="new green badge z-depth-1 hoverable m-b-5"
        data-badge-caption="">{{ partial "post/time-elapsed.html" . }}</span>
      &nbsp;
    </div>

    <div class="right">
      {{ range .Params.tags }}
      {{ $path := . | urlize }}
      <a href="{{ printf "tags/%s" $path | absURL }}">
        <span class="new teal badge z-depth-1 hoverable m-b-5"
          data-badge-caption="">{{ . }}</span>
      </a>
      {{ end }}
    </div>

    <div class="right">
      {{ range .Params.categories }}
      {{ $path := . | urlize }}
      <a href="{{ printf "categories/%s" $path | absURL }}">
        <span class="new blue badge z-depth-1 hoverable m-b-5"
          data-badge-caption="">{{ . }}</span>
      </a>
      {{ end }}
    </div>
    
    <div class="clearfix"></div>
  </div>
